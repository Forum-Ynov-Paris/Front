<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/connexion.css">
    <title>Connexion</title>
</head>
<header>
    <div class="logo">
        <a href="home.html">Forum</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Rechercher...">
        <button type="submit">Rechercher</button>
    </div>
    <div class="user-profile">
        <a href="connexion.html">
            <img src="./img/userlogo.png" alt="Avatar">
            Nom de l'utilisateur
        </a>
    </div>
</header>
<body>

    
    <form action="/connexion" method="POST" id="form">
        <div class="connexion">
            <div class="login-form">
                <h1>Connexion</h1>

                <div class="textb">
                    
                    <input type="username" name="Pseudo" required>
                   
                    <div class="placeholder">Pseudo</div>
                </div>
                <div class="textb">
                    <label for="Password"></label>
                    <input type="password" required id="myInput" name="Password">
                    <div class="placeholder">Mot de passe</div>
                    <span onclick="showPassword()">
                        <div class="show-password fas fa-eye-slash" id="slash"></div>
                        <div class="show-password fas fa-eye" id="eye"></div>
                    </span>
                </div>
           
                <div id="box">
                    <i class='bx bxs-info-circle' style='color:#f58900'></i>
                    <a onclick="closes()" class="close">Fermer</a>
                </div>
              
                <a href="inscription.html">Cr√©er un compte</a>
                <div class="button_login">
                    <a class="btn" onclick="formSubmit()">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Login
                        <i class='bx bxs-log-in'></i>
                    </a>
                </div>
            </div>
        </div>
    </form>

    <script src="../static/js/showPassword.js"></script>
    <script src="../static/js/login&register.js"></script>
    <script src="../static/js/popup.js"></script>
</body>

</html>
